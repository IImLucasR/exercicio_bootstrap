<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="form-background">
        <header>
            <div class="container custom-container">
                <div>
                    <h1>Diga Olá!</h1>
                    <p class="h4">Mande uma mensagem para nós!</p>
                </div>
            </div>
        </header>
        <form>
            <div class="container custom-container">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="e-mail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="e-mail">
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Numero</label>
                    <input type="tel" class="form-control" id="number">
                </div>
                <div class="mb-3">
                    <label for="textarea" class="form-label">Diga sua opnião</label>
                    <textarea class="form-control" id="textarea"></textarea>
                </div>
                <div class="mb-3">
                    <input type="checkbox" class="form-check-input" id="check">
                    <label for="check" class="form-check-label">Li e aceito os termos.</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./Js/main.js"></script>
<script src="./Js/jquery.mask.min.js"></script>
</html>
